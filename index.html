<!DOCTYPE html>
<html>

<head>
    <title>Callan's Fav Food</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./lib/bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="./styles/main.css">
</head>

<body ng-app="CalApp">
    <div class="background">
        <div>
            <h1 class="list-inline center-block text-center">More Callan</h1>
        </div>
        <div ng-controller="ItemCtrl">
            <div class="row">
                <div ng-show="showListView">
                    <div ng-repeat="item in items">
                        <div class="col-xs-6 col-xs-offset-3">
                            <div class="list-inline center-block text-center">{{item.food}}</div>
                            <div class="list-inline center-block text-center"><img ng-src="{{item.image}}"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-xs-6 col-xs-offset-3">
                    <button class="col-xs-6 col-xs-offset-3 btn btn-danger" ng-click="callBell()">Click Me</button>
                    <!-- <button class="col-xs-6 col-xs-offset-3 btn btn-default" ng-click="newItem()">New Item</button> -->
                </div>
            </div>
            
            <script type="text/javascript" src="./lib/bower_components/jquery/dist/jquery.js"></script>
            <script type="text/javascript" src="./lib/bower_components/bootstrap/dist/js/bootstrap.js"></script>
            <script type="text/javascript" src="./lib/bower_components/angular/angular.min.js"></script>
            <script type="text/javascript" src="./javascripts/main.js"></script>
        </div>
</body>

</html>
